<!DOCTYPE html>
<html lang="en" ng-app="azubu">
<head>
	<meta charset="UTF-8">
	<title>Azubu 3.0 Boilerplate Template</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="screen" type="text/css" href="/stylesheets/style.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/packery.pkgd.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/widgets.js"></script>
</head>
<body>
	<header>
		<h1>Azubu</h1>
	</header>
	<section class="main container" build-packery>
		<brick class="widget-container standard" type="video"></brick>
		<brick class="widget-container small" type="gadget"></brick>
		<brick class="widget-container standard" type="content"></brick>
	</section>
</body>
</html>
