<section class="gear-widget widget">
	<div class="content">
		<div class="gear-container" ng-repeat="x in gear">
			<div class="gear-image" ng-style="{'background-image': 'url({{x.img}})'}"></div>
			<div class="gear-text">
				<div class="small-text">{{x.category}}</div>
				<h2>{{x.item}}</h2>
				<a ng-href="{{x.url}}" target="_blank">by {{x.company}}</a>
			</div>
		</div>
	</div>
	<h1 class="title-bar">Gear</h1>
</section>
